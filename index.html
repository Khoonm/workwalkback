<!DOCTYPE html>
<html lang="ko">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
   <title>express</title>
 </head>
 <body>
   <h2>백엔드 서버 테스트</h2>
   <p>메인 페이지</p>
   <p>/employee</p>
    <div>
      <p>get - 직원 확인</p>
      <p>post - 직원 추가</p>
      <p>get/:id - 특정 직원 확인</p>
      <p>put/:id - 특정 직원 수정</p>
      <p>delete/:id - 특정 직원 삭제</p>
    </div>
 </body>
</html>
